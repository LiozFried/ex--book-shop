<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>The Book Shop</title>
</head>

<body onload="onInit()">
    <header>
        <h1>The Book Shop</h1>
    </header>

    <main>
        <section class="main-actions">
            <button onclick="onAddBook()">Add book</button>
            <button onclick="onResetFilter()">Reset filters</button>
        </section>

        <section class="book-filters">
            <form>
                <label> Search by title
                    <input oninput="onSetFilterBy()" class="book-title" type="text" placeholder="Search book🔍">
                </label>
                <label>
                    <span>Min Rating:</span>
                    <select class="min-rating" onchange="onSetFilterBy()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
            </form>
        </section>

        <table>
            <thead>
                <tr>
                    <th>
                        <span>Title</span>
                        <span class="sort title-asn" onclick="onSort(this, 'title', 1)">↓</span>
                        <span class="sort title-dsn" onclick="onSort(this, 'title', -1)">↑</span>
                    </th>
                    <th>
                        <span>Price</span>
                        <span class="sort price-asn" onclick="onSort(this, 'price', 1)">↓</span>
                        <span class="sort price-dsn" onclick="onSort(this, 'price', -1)">↑</span>
                    </th>
                    <th>
                        <span>Rating</span>
                        <span class="sort rating-asn" onclick="onSort(this, 'rating', 1)">↓</span>
                        <span class="sort rating-dsn" onclick="onSort(this, 'rating', -1)">↑</span>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody class="books-table">

            </tbody>

        </table>

        <div class="pagination">
            <button class="btn-prev" onclick="onMovePage(-1)">Prev</button>
            <button class="btn-next" onclick="onMovePage(1)">Next</button>
        </div>

        <dialog class="modal">
            <form method="dialog">
                <pre>
                    <h3>Title: <span></span></h3>
                    <h4 class="price">Price: <span></span></h4>
                    <p>Description: <span></span></p>
                    <img src="" alt="book img">
                    <div class="rating">
                        <span>Rating:</span>
                        <button onclick="onUpdateRating(event, 1)">+</button>
                        <span class="rate"></span>
                        <button onclick="onUpdateRating(event, -1)">-</button>
                    </div>
                </pre>
                <button class="modal-btn">x</button>
            </form>
        </dialog>

        <div class="actions-modal"></div>
    </main>

        <footer>
            <div class="expensive">Expensive books: <span></span></div>
            <div class="average">Average books: <span></span></div>
            <div class="cheap">Cheap books: <span></span></div>
        </footer>


    <script src="JS/service/utils.js"></script>
    <script src="JS/service/storage.js"></script>
    <script src="JS/service/book.js"></script>
    <script src="JS/book.controller.js"></script>
</body>

</html>
