<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>The Book Shop</title>
</head>

<body onload="onInit()">
    <header>
        <h1>The Book Shop</h1>
    </header>

    <main>
        <section class="main-actions">
            <button onclick="onAddBook()">Add book</button>
            <input oninput="onSearchBook(this.value)" class="book-title" type="text" placeholder="Search book🔍">
            <button onclick="onResetSearch()">Reset Search</button>
        </section>

        <table class="books-table">

        </table>

        <dialog class="modal">
            <form method="dialog">
                <pre>
                    <h3>Title: <span></span></h3>
                    <h4>Price: <span></span></h4>
                    <p>Description: <span></span></p>
                    <img src="" alt="book img">
                </pre>
                <button class="modal-btn">x</button>
            </form>
        </dialog>
    </main>

    <script src="JS/service/utils.js"></script>
    <script src="JS/service/storage.js"></script>
    <script src="JS/service/book.js"></script>
    <script src="JS/book.controller.js"></script>
</body>

</html>
